<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content padding>
        <ion-list>
            <button menuClose ion-item *ngFor="let pagina of paginas" (click)="abrePagina(pagina)">
                {{pagina.titulo}}
            </button>
        </ion-list>
    </ion-content>
    <ion-footer padding>
        <button menuClose ion-item (click)="logout()">
            Sair
        </button>
    </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
