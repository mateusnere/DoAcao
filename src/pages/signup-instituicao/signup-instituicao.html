<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Instituição</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 text-center>
        <ion-icon name="person-add" color="primary" class="auth-icon"></ion-icon>
      </h1>
      <form [formGroup]="signupInstituicaoForm" (ngSubmit)="cadastrar(); $event.preventDefault()">
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-input type="text" placeholder="Razão Social" maxLength="30" formControlName="razaoSocial"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-input type="text" placeholder="CNPJ" maxLength="17" formControlName="cnpj"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="mail" item-left></ion-icon>
            <ion-input type="text" placeholder="Email" maxLength="30" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-input type="text" placeholder="Estado" maxLength="25" formControlName="estado"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-input type="text" placeholder="Bairro" maxLength="30" formControlName="bairro"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="lock" item-left></ion-icon>
            <ion-input type="password" placeholder="Senha" maxLength="30" formControlName="password"></ion-input>
        </ion-item>
        <br/>
        <button ion-button full type="submit" [disabled]="signupInstituicaoForm.invalid" color="secondary">Enviar</button>
      </form>
</ion-content>
