<ion-header>
        
    <ion-navbar>
        <ion-title>Editar Evento</ion-title>
    </ion-navbar>    
</ion-header>
<ion-content padding>
    <form [formGroup]="editaEventoForm" (ngSubmit)="editarEvento(); $event.preventDefault()">
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-input [(ngModel)]="evento.nome" type="text" placeholder="Nome do evento" maxLength="30" formControlName="nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-input [(ngModel)]="evento.local" type="text" placeholder="Local do evento" maxLength="30" formControlName="local"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="calendar" item-left></ion-icon>
            <ion-datetime [(ngModel)]="evento.data" displayFormat="DD/MM/YYYY" formControlName="data"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-icon name="lock" item-left></ion-icon>
            <ion-textarea [(ngModel)]="evento.descricao" rows="7" placeholder="Descrição" formControlName="descricao"></ion-textarea>
        </ion-item>
        <br/>
        <button ion-button full type="submit" [disabled]="editaEventoForm.invalid" color="secondary">Enviar</button>
    </form>
</ion-content>
