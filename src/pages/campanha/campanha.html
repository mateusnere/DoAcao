<ion-header>

  <ion-navbar>
    <ion-title>Campanhas de Arrecadação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item-group>
        <ion-item-divider color="secondary">
          CAMPANHAS
        </ion-item-divider>
      </ion-item-group>
      <ion-item-group>
        <button ion-item *ngFor="let campanha of campanhas" (click)="visualizarCampanha(campanha)">
          {{campanha.nome}}
        </button>
      </ion-item-group>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item-group>
        <button ion-button full (click)="novaCampanha()" color="secondary">
          Nova Campanha
        </button>
      </ion-item-group>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-content>
        <ion-item-group>
          <button ion-button full (click)="novaCampanha()" color="secondary">
            Minhas Campanhas
          </button>
        </ion-item-group>
      </ion-card-content>
    </ion-card>
</ion-content>
