<ion-header>
        
    <ion-navbar>
    <ion-title>Visualizar Campanha</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item-divider color="secondary">
                    CAMPANHA
                </ion-item-divider>
                <ion-item>{{campanha.nome}}</ion-item>
                <ion-item>{{campanha.data}}</ion-item>
                <ion-item>{{campanha.descricao}}</ion-item>
            </ion-item-group>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <button ion-button full (click)="editarCampanha()" color="secondary">
                    Editar Dados
                </button>
            </ion-item-group>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <button ion-button full (click)="removerCampanha()" color="danger">
                    Remover Campanha
                </button>
            </ion-item-group>
        </ion-card-content>
    </ion-card>
</ion-content>
