<ion-header>
        
    <ion-navbar>
    <ion-title>Cadastro de Campanha</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="cadastroCampanhaForm" (ngSubmit)="cadastrar(); $event.preventDefault()">
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-input type="text" placeholder="Nome da campanha" maxLength="30" formControlName="nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="mail" item-left></ion-icon>
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="data"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-icon name="lock" item-left></ion-icon>
            <ion-textarea rows="7" placeholder="DescriÃ§Ã£o" formControlName="descricao"></ion-textarea>
        </ion-item>
        <br/>
        <button ion-button full type="submit" [disabled]="cadastroCampanhaForm.invalid" color="secondary">Enviar</button>
    </form>
</ion-content>
