<ion-header>

  <ion-navbar>
    <ion-title>Cadastro Doador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 text-center>
      <ion-icon name="person-add" color="primary" class="auth-icon"></ion-icon>
    </h1>
    <form [formGroup]="signupForm" (ngSubmit)="cadastrar(); $event.preventDefault()">
      <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-input type="text" placeholder="Nome" maxLength="30" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="at" item-left></ion-icon>
          <ion-input type="text" placeholder="Username" maxLength="30" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <ion-input type="text" placeholder="Email" maxLength="30" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="lock" item-left></ion-icon>
          <ion-input type="password" placeholder="Senha" maxLength="30" formControlName="password"></ion-input>
      </ion-item>
      <br/>
      <button ion-button full type="submit" [disabled]="signupForm.invalid" >Criar Conta</button>
    </form>
</ion-content>
